<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST">
            <input type="url" name="url" placeholder="Enter URL" />
            <button type="submit">Shorten</button>
        </form>
        {% if short_url %}
        <p>
            Here's your short URL:
            <a href="{{ url_for('redirect_to_original_url', short_url=short_url) }}" target="_blank">{{ host_url}}/{{ short_url}}</a>
        </p>
        {% endif %}
    </div>




</body>
</html>
